<ion-header>

  <ion-navbar>
    <ion-title>Battery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Sensor battery levels:</ion-title>
  <ion-row>
    <div style="margin: auto auto">
      <div style="display: block" *ngIf="barChartData">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </ion-row>
</ion-content>
